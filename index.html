<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

                <!-- inicia contenido app -->
            <form id="formulario" action=""></form>
                <div id="paso-1" class="seccion">
                    <h2>Servicios</h2>

                    <p class="text-center">Elige tus servicios a continuación</p>

                    <div id="servicios" class="listado-servicios"></div>
                </div>
            
                <div id="paso-2" class="seccion">
                    <h2>Tus datos y cita</h2>
                    <p class="text-center">Coloca tus datos y fecha de tu cita</p>

                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre">
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha">
                    </div>

                    <div class="campo">
                        <label for="fecha">Hora:</label>
                        <input type="time" id="hora">
                    </div>
                </div>
    
                <div id="paso-3" class="seccion">
                    <div class="contenido-resumen"></div>
                    <div>
                        <button class="w-100" type="submit" name="" id="registrar">Reservar cita</button>
                    </div>
                </div>
            </form>

            <div class="paginacion">
                <button id="anterior">&laquo; Anterior</button>
                <button id="siguiente">Siguiente &raquo;</button>
            </div>
        </div>
    </div>

    <!-- <footer>
        <p class="text-center" style="color: #6c757d;">2021 &copy; Mario Alejandro Jimenez | Todos los derechos reservados</p>
    </footer> -->

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
